<h3>Before you interview</h3>
<div>
  <label><input type="checkbox"> Log in 5 minutes before the interview and check that things work.</label><br>
  <label><input type="checkbox"> During the interviews, always have water with you. </label><br>
  <label><input type="checkbox"> Remember that anything on the CV is fair game. </label><br>
  <label><input type="checkbox"> Get rid of the self-view and put the audience right under the camera. </label><br>
  <label><input type="checkbox"> Wear a formal outfit (jacket and a tie) if you're targeting business schools. Don't wear just a shirt. </label><br>
  <label><input type="checkbox"> Use a hype song (“walk up song”) to reset/re-amp between interviews </label><br>
  <label><input type="checkbox"> Listen carefully; don’t answer the wrong question. </label><br>
</div>

<br>
<h3>Before you travel</h3>
<div>
  <label><input type="checkbox"> Never check-in bags; carry your bags and suit with you.</label><br>
  <label><input type="checkbox"> Buy a first layer of cloth. It gets cold in some places with only a suit and jacket. </label><br>
</div>

<br>
<h3>Before the day of your flyout presentation</h3>

  <div>
    <label><input type="checkbox"> Remember that everything you do should be about making it easiest for them to conclude: This person is smart, clear, competent, organized, enthusiastic, has a pipeline brimming with ideas, and I’d love to have him or her around the office. </label><br>
    <label><input type="checkbox"> Review the faculty in the group: who interviewed you, do you cite people, etc. </label><br>
    <label><input type="checkbox"> Learn about the school and prepare a list of questions. </label><br>
  </div>

  <h4>Office Visits</h4>
  <div>
    <label><input type="checkbox"> No backpacks! Nice bag or briefcase. </label><br>
    <label><input type="checkbox"> Journal your experience during the interviews and the flyouts. They will later help with the decision-making. Take notes on whom you met with, what they liked, what they didn’t & what you liked. </label><br>
  </div>

  <h4>Flyout Presentation</h4>
  <div>
    <label><input type="checkbox"> Everyone is tired! You have to bring energy to stand out.</label><br>
    <label><input type="checkbox"> Always have the whole room in mind instead of talking to someone who’s engaging!</label><br>
    <label><input type="checkbox"> Buy a first layer of cloth. It gets cold in some places with only a suit and jacket. </label><br>
  </div>

  <h4>Dinner</h4>
  <div>
    <label><input type="checkbox"> Always ask for drinks and dessert. People is expecting you to do it so they can do it as well.</label><br>
    <label><input type="checkbox"> Buy a first layer of cloth. It gets cold in some places with only a suit and jacket. </label><br>
  </div>
