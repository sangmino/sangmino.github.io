<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel - Simon's Recommendations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Newsreader:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-brand-primary: #6F7F99;
            --color-brand-hover: #5A6675;
            --color-bg-paper: #F9F9F5;
            --color-bg-surface: #F2F0E8;
            --color-text-main: #2A2F36;
            --color-text-muted: #666A70;
            --color-border-subtle: #E0DFD5;
            --font-serif: 'Newsreader', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg-paper);
            color: var(--color-text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
        }

        nav {
            padding: 20px 0;
            border-bottom: 1px solid var(--color-border-subtle);
        }

        nav a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        nav a:hover {
            color: var(--color-brand-primary);
        }

        header {
            padding: 48px 0 40px;
            border-bottom: 1px solid var(--color-border-subtle);
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--color-text-muted);
            font-size: 1.05rem;
        }

        .guides {
            padding: 48px 0;
        }

        .guide-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .guide-card {
            display: block;
            background: var(--color-bg-surface);
            border: 1px solid var(--color-border-subtle);
            padding: 28px 32px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        .guide-card:hover {
            border-color: var(--color-brand-primary);
        }

        .guide-card h2 {
            font-family: var(--font-serif);
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .guide-card p {
            color: var(--color-text-muted);
            font-size: 0.95rem;
        }

        footer {
            padding: 40px 0;
            border-top: 1px solid var(--color-border-subtle);
            text-align: center;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="../index.html">&larr; Back to all categories</a>
        </nav>

        <header>
            <h1>Travel</h1>
            <p class="subtitle">City guides, tips, and favorite spots from around the world.</p>
        </header>

        <section class="guides">
            <div class="guide-list">
                <a href="seoul.html" class="guide-card">
                    <h2>Seoul, South Korea</h2>
                    <p>A comprehensive guide to navigating Korea's capital, from historic palaces to modern districts, with detailed food recommendations.</p>
                </a>
            </div>
        </section>

        <footer>
            <p>Simon Oh</p>
        </footer>
    </div>
</body>
</html>
